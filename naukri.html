<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Naukri</title>
	<style>
		h1{
			background-color: black;
			color: white;
			text-align: center;
		}
		label,input{
		margin-left: 10px;
	}
	form{
		height: auto;
		width: 300px;
		border:0.5px solid black;
		}
	div{
		margin-left: auto;
		margin-right: auto;
	}
	button{
		margin-left: 155px;
		background-color: green;
		color: white;
		height: 30px;
		width: 150px;
	}
	a{
		text-decoration: none;
	}
	</style>
</head>
<body>
	<h1>Job Searching Registration Form(Naukri)</h1>
	<div>
	<form>
		<label for="name">Name:</label><br>
			<input type="text" id="name" placeholder="Enter your name"><br><br>
		<label for="mail">E-Mail:</label><br>
			<input type="E-mail" id="mail" placeholder="Enter your mail-id"><br><br>
		<label for="num">Contact Number:</label><br>
			<input type="text" id="num" placeholder="Enter your Contact number"><br><br>
		<label for="loc">Location:</label><br>
			<input type="text" id="loc" placeholder="Enter your location"><br><br>
		<label for="exp">Total years of experience:</label><br>
			<input type="text" id="exp" placeholder="Years of experience"><br><br>
		<label for="job">Relevant Job titles:</label><br>
			<input type="text" id="job" placeholder="Enter your relevant job titles"><br><br>
		<label for="cname">Current/Last Company name:</label><br>
			<input type="text" id="came" placeholder="Enter your current/last company name"><br><br>
	</form>
</div>
<br>
<button>SUBMIT</button>
</body>
</html>
