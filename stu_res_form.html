<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration Form for University</title>
	<style>
		form{
			height: auto;
			width:300px;
			border: 1px solid black;
		}
		h1{
			text-align: center;
			background-color: black;
			color: white;
		}
		label,input{
			margin-left: 5px;
		}
		button{
			background-color: green;
			color: white;
			height: 30px;
			width:100px;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<h1>Student Registration Form for University</h1>
	<div>
		<form>
			<label for="name">Name:</label><br>
			<input type="text" placeholder="Enter your name" ><br><br>
			<label for="mail">Email:</label><br>
			<input type="E-mail" placeholder="Enter your mail-id" ><br><br>
			<label for="text">Contact Number:</label><br>
			<input type="text" placeholder="Enter your contact number" ><br><br>
			<label for="dob">Date of Birth:</label><br>
			<input type="date" placeholder="Enter your dob" ><br><br>
			<label for="add">Address:</label><br>
			<input type="text" placeholder="Enter your address" ><br><br>
			<label for="fos">Field of Study:</label><br>
			<input type="text" placeholder="Enter your field of study" ><br><br>
			<label for="hs">High School:</label><br>
			<input type="text" placeholder="Enter your high school" ><br><br>
			<label for="per">GPA/Percentage:</label><br>
			<input type="text" placeholder="Enter your gpa" ><br><br>
			<label for="name">Graduation(if applicable):</label><br>
			<input type="text" placeholder="Enter your graduation" ><br><br>
			<label for="name">Major:</label><br>
			<input type="text" placeholder="Enter your major" ><br><br>
		</form>
	</div>
	<br>
	<button>SUBMIT</button>
</body>
</html>
